name: CI
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

# Concurrency strategy:
#   github.workflow: distinguish this workflow from others
#   github.event_name: distinguish `push` event from `pull_request` event
#   github.event.number: set to the number of the pull request if `pull_request` event
#   github.run_id: otherwise, it's a `push` event, only cancel if we rerun the workflow
#
# Reference:
#   https://docs.github.com/en/actions/using-jobs/using-concurrency
#   https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.number || github.run_id }}
  cancel-in-progress: true
jobs:
  check:
    name: Check
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Delete rust-toolchain.toml
        run: rm rust-toolchain.toml
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt,clippy
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@v2
        with:
          tool: typos-cli,taplo-cli,hawkeye
      - name: Check all
        run: |
          hawkeye check
          taplo format --check
          typos
          cargo +nightly fmt --all -- --check
          cargo +nightly clippy --all-targets --all-features -- -D warnings

  msrv:
    name: Resolve MSRV
    runs-on: ubuntu-24.04
    outputs:
      rust-versions: ${{ steps.metadata.outputs.rust-versions }}
    steps:
      - uses: actions/checkout@v6
      - id: metadata
        run: |
          msrv=$(yq '.package.rust-version' Cargo.toml)
          echo "MSRV: $msrv"
          echo "rust-versions=[\"${msrv}\", \"stable\"]" >> "$GITHUB_OUTPUT"

  test:
    name: Run tests
    needs: msrv
    strategy:
      matrix:
        os: [ ubuntu-24.04, macos-14, windows-2022 ]
        rust-version: ${{ fromJson(needs.msrv.outputs.rust-versions) }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Delete rust-toolchain.toml
        run: rm rust-toolchain.toml
      - uses: Swatinem/rust-cache@v2
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust-version }}
      - name: Build
        run: cargo build --workspace --all-features --bins --tests --examples --benches --lib
      - name: Run unit tests
        shell: bash
        run: cargo test --all-features -- --nocapture
      - name: Run examples
        shell: bash
        run: |
          set -x
          cargo run --example hll_usage

  required:
    name: Required
    runs-on: ubuntu-24.04
    if: ${{ always() }}
    needs:
      - check
      - test
    steps:
      - name: Guardian
        run: |
          if [[ ! ( \
                 "${{ needs.check.result }}" == "success" \
              && "${{ needs.test.result }}" == "success" \
              ) ]]; then
            echo "Required jobs haven't been completed successfully."
            exit -1
          fi
